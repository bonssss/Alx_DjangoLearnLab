{% extends "base.html" %}
{% block content %}
<h2>All Posts</h2>
{% for post in posts %}
    <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|slice:":100" }}...</p>
    <small>By {{ post.author }} on {{ post.date_posted }}</small>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
